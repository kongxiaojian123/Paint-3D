<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="icon" sizes="any" mask="" href="../img/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Paint-3D</title>
    <script>
        var zoomStyle = document.createElement('style');
        document.documentElement.appendChild(zoomStyle);
        (function zoomStyleFun() {
            var screenWidth = document.documentElement.clientWidth;
            var screenHeight = document.documentElement.clientHeight;
            var scaleTemp = screenHeight / screenWidth * 640 / 1030;
            scaleTemp = scaleTemp > 1 ? 1 : scaleTemp;
            var fontTemp = screenWidth / (640 / 2) * 50;
            if(scaleTemp<1){
                zoomStyle.innerHTML = 'html{font-size:' + fontTemp + 'px}.auto_scale{-webkit-transform: scale(' + scaleTemp + ');transform: scale(' + scaleTemp + ');}';
            }else{
                zoomStyle.innerHTML = 'html{font-size:' + fontTemp + 'px}';
            }
        })();
    </script>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<script src="../js/index.js"></script>
</body>
</html>
