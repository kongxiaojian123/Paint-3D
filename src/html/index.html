<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="icon" sizes="any" mask="" href="../img/icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../img/icon.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="../img/icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Paint-3D</title>
    <script>
        var zoomStyle = document.createElement('style');
        document.documentElement.appendChild(zoomStyle);
        var screenWidth = document.documentElement.clientWidth;
        var screenHeight = document.documentElement.clientHeight;
        if(screenWidth>screenHeight)screenHeight+=55;
        else screenHeight+=60;
        zoomStyle.innerHTML = 'html{font-size:' + Math.min(screenWidth,screenHeight) / (640 / 2) * 50 + 'px;}@media all and (orientation : landscape) {html{font-size:' + Math.max(screenWidth,screenHeight) / (640 / 2) * 50 + 'px;}}';
    </script>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<div id="app">
    <paint></paint>
</div>
<script src="../js/index.js"></script>
</body>
</html>
